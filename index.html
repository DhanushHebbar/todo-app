<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super App Bundle</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Load Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: transparent;
            border-radius: 50%;
            opacity: 0;
            animation: confetti-fall 2s forwards;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .alert-message {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            color: white;
            z-index: 2000;
            animation: fadeinout 2s forwards;
        }
        @keyframes fadeinout {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        // IIFE to encapsulate the React components and prevent global variable pollution
        (() => {
            const { useState, useEffect, useRef } = React;
            const { createRoot } = ReactDOM;

            const App = () => {
                const [todos, setTodos] = useState([]);
                const [currentPage, setCurrentPage] = useState('list');
                const [theme, setTheme] = useState('default');
                const confettiContainerRef = useRef(null);
                const [alertMessage, setAlertMessage] = useState(null);
                const [showConfirm, setShowConfirm] = useState(false);
                const [todoToDelete, setTodoToDelete] = useState(null);
                const [showMenu, setShowMenu] = useState(false);

                const showAlert = (message) => {
                    setAlertMessage(message);
                    setTimeout(() => setAlertMessage(null), 3000);
                };

                // Theme handling
                useEffect(() => {
                    const themes = {
                        'default': 'bg-gray-100 text-gray-800',
                        'dark': 'bg-gray-900 text-gray-200',
                        'grey': 'bg-zinc-700 text-gray-200'
                    };
                    document.documentElement.className = themes[theme];
                }, [theme]);
                
                // Load todos from localStorage on initial load
                useEffect(() => {
                    const storedTodos = JSON.parse(localStorage.getItem('todos') || '[]');
                    setTodos(storedTodos);
                }, []);
                
                // Update localStorage whenever todos change
                useEffect(() => {
                    localStorage.setItem('todos', JSON.stringify(todos));
                }, [todos]);

                const addTodo = (e, newTodo, newPriority, newDueDate) => {
                    e.preventDefault();
                    if (newTodo.trim() === '') return;
                    const newTodoItem = {
                        id: Date.now().toString(),
                        text: newTodo.trim(),
                        completed: false,
                        priority: newPriority,
                        dueDate: newDueDate,
                        createdAt: Date.now()
                    };
                    setTodos(prevTodos => [...prevTodos, newTodoItem]);
                    showAlert("Task added successfully!");
                };

                const updateTodo = (todoId, newFields) => {
                    setTodos(prevTodos => prevTodos.map(todo => todo.id === todoId ? { ...todo, ...newFields } : todo));
                };

                const deleteTodo = (todoId) => {
                    setTodos(prevTodos => prevTodos.filter(todo => todo.id !== todoId));
                    showAlert("Task deleted!");
                };
                
                const clearCompleted = () => {
                    setTodos(prevTodos => prevTodos.filter(todo => !todo.completed));
                    showAlert("Completed tasks cleared!");
                };

                const toggleTheme = () => {
                    const themes = ['default', 'dark', 'grey'];
                    const currentIndex = themes.indexOf(theme);
                    const nextIndex = (currentIndex + 1) % themes.length;
                    setTheme(themes[nextIndex]);
                };

                const createConfetti = (count = 100) => {
                    const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722'];
                    const container = confettiContainerRef.current;
                    if (!container) return;
                    
                    for (let i = 0; i < count; i++) {
                        const confetti = document.createElement('div');
                        confetti.classList.add('confetti');
                        confetti.style.left = `${Math.random() * 100}vw`;
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.animationDelay = `${Math.random() * 1.5}s`;
                        container.appendChild(confetti);
                    }
                    setTimeout(() => {
                        while (container.firstChild) {
                            container.removeChild(container.firstChild);
                        }
                    }, 2000);
                };
                
                const handleDeleteClick = (id) => {
                    setTodoToDelete(id);
                    setShowConfirm(true);
                };

                const confirmDelete = () => {
                    deleteTodo(todoToDelete);
                    setShowConfirm(false);
                    setTodoToDelete(null);
                };

                const cancelDelete = () => {
                    setShowConfirm(false);
                    setTodoToDelete(null);
                };

                return (
                    <div className="min-h-screen transition-colors duration-300 p-4 sm:p-6 font-inter relative">
                        {alertMessage && <div className="alert-message bg-blue-500">{alertMessage}</div>}
                        <div ref={confettiContainerRef} className="confetti-container"></div>
                        <div className={`max-w-xl mx-auto p-6 sm:p-8 rounded-2xl shadow-xl transition-colors duration-300 ${theme === 'dark' ? 'bg-gray-800 text-gray-200' : theme === 'grey' ? 'bg-zinc-800 text-gray-200' : 'bg-white text-gray-800'}`}>
                            <header className="mb-6 flex justify-between items-center relative">
                                <h1 className="text-4xl font-bold text-center">App Bundle</h1>
                                <div className="flex space-x-2">
                                    <button onClick={() => setShowMenu(!showMenu)} className="p-2 rounded-full flex items-center space-x-2 hover:bg-gray-200 dark:hover:bg-gray-700 transition-all duration-200" aria-label="Open menu" title="Open Menu">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6"><path strokeLinecap="round" strokeLinejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
                                    </button>
                                    <button onClick={toggleTheme} className="p-2 rounded-full flex items-center space-x-2 hover:bg-gray-200 dark:hover:bg-gray-700 transition-all duration-200" aria-label="Toggle theme" title="Toggle Theme">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6"><path strokeLinecap="round" strokeLinejoin="round" d="M12 3v2.25m6.364.364l-1.591 1.591M21 12h-2.25m-.364 6.364l-1.591-1.591M12 18.75V21m-6.364-.364l1.591-1.591M3 12H5.25m.364-6.364l1.591 1.591M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                                    </button>
                                </div>
                                {showMenu && (
                                    <div className="absolute right-0 top-12 w-48 bg-white dark:bg-gray-700 rounded-lg shadow-xl z-20 transition-all duration-200">
                                        <button onClick={() => { setCurrentPage('list'); setShowMenu(false); }} className="w-full px-4 py-2 text-left hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors rounded-t-lg">To-Do App</button>
                                        <button onClick={() => { setCurrentPage('drawing'); setShowMenu(false); }} className="w-full px-4 py-2 text-left hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">Drawing App</button>
                                        <button onClick={() => { setCurrentPage('converter'); setShowMenu(false); }} className="w-full px-4 py-2 text-left hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors rounded-b-lg">Unit Converter</button>
                                    </div>
                                )}
                            </header>

                            {currentPage === 'list' && <TaskListPage todos={todos} createConfetti={createConfetti} addTodo={addTodo} updateTodo={updateTodo} clearCompleted={clearCompleted} handleDeleteClick={handleDeleteClick} setCurrentPage={setCurrentPage} />}
                            {currentPage === 'dashboard' && <DashboardPage todos={todos} />}
                            {currentPage === 'history' && <HistoryPage todos={todos} />}
                            {currentPage === 'drawing' && <DrawingApp />}
                            {currentPage === 'converter' && <ConverterApp />}
                            <ConfirmationModal showConfirm={showConfirm} cancelDelete={cancelDelete} confirmDelete={confirmDelete} />
                        </div>
                    </div>
                );
            };
            
            // Confirmation Modal Component
            const ConfirmationModal = ({ showConfirm, cancelDelete, confirmDelete }) => {
                if (!showConfirm) return null;
                return (
                    <div className="fixed inset-0 bg-gray-600 bg-opacity-50 dark:bg-opacity-75 flex items-center justify-center p-4 z-50">
                        <div className="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-2xl max-w-sm w-full text-center text-gray-800 dark:text-gray-200">
                            <h2 className="text-xl font-bold mb-4">Confirm Deletion</h2>
                            <p className="mb-6 text-gray-700 dark:text-gray-300">
                                Are you sure you want to delete this task?
                            </p>
                            <div className="flex justify-end space-x-4">
                                <button onClick={cancelDelete} className="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">Cancel</button>
                                <button onClick={confirmDelete} className="px-4 py-2 rounded-lg bg-red-600 text-white font-semibold hover:bg-red-700 transition-colors">Delete</button>
                            </div>
                        </div>
                    </div>
                );
            };
            
            // Dashboard Page Component
            const DashboardPage = ({ todos }) => {
                const totalTasks = todos.length;
                const completedTasks = todos.filter(todo => todo.completed).length;
                const highPriority = todos.filter(todo => todo.priority === 'High').length;
                const mediumPriority = todos.filter(todo => todo.priority === 'Medium').length;
                const lowPriority = todos.filter(todo => todo.priority === 'Low').length;
                
                const completedPercentage = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
                const highPercentage = totalTasks > 0 ? (highPriority / totalTasks) * 100 : 0;
                const mediumPercentage = totalTasks > 0 ? (mediumPriority / totalTasks) * 100 : 0;
                const lowPercentage = totalTasks > 0 ? (lowPriority / totalTasks) * 100 : 0;
                
                return (
                    <div className="space-y-6">
                        <h2 className="text-3xl font-bold text-center">Dashboard</h2>
                        <div className="grid grid-cols-2 sm:grid-cols-4 gap-4">
                            <div className="p-4 rounded-xl bg-gray-200 dark:bg-gray-700 shadow-sm text-center text-gray-800 dark:text-gray-200">
                                <h3 className="text-sm sm:text-lg font-semibold">Total</h3>
                                <p className="text-2xl sm:text-3xl font-bold mt-2">{totalTasks}</p>
                            </div>
                            <div className="p-4 rounded-xl bg-green-200 dark:bg-green-700 shadow-sm text-center text-gray-800 dark:text-gray-200">
                                <h3 className="text-sm sm:text-lg font-semibold">Completed</h3>
                                <p className="text-2xl sm:text-3xl font-bold mt-2">{completedTasks}</p>
                            </div>
                            <div className="p-4 rounded-xl bg-yellow-200 dark:bg-yellow-700 shadow-sm text-center text-gray-800 dark:text-gray-200">
                                <h3 className="text-sm sm:text-lg font-semibold">Active</h3>
                                <p className="text-2xl sm:text-3xl font-bold mt-2">{totalTasks - completedTasks}</p>
                            </div>
                            <div className="p-4 rounded-xl bg-blue-200 dark:bg-blue-700 shadow-sm text-center text-gray-800 dark:text-gray-200">
                                <h3 className="text-sm sm:text-lg font-semibold">Incomplete</h3>
                                <p className="text-2xl sm:text-3xl font-bold mt-2">{totalTasks - completedTasks}</p>
                            </div>
                        </div>
                        <div className="p-6 rounded-xl bg-gray-100 dark:bg-gray-700 shadow-md text-gray-800 dark:text-gray-200">
                            <h3 className="text-2xl font-bold mb-4 text-center">Priority Breakdown</h3>
                            <div className="flex justify-around items-end h-48 py-4">
                                <div className="flex flex-col items-center">
                                    <div className="w-12 rounded-t-lg bg-red-500 transition-all duration-300" style={{ height: `${highPercentage}%` }}></div>
                                    <span className="text-xs sm:text-sm mt-2 font-medium text-center">High ({highPriority})</span>
                                </div>
                                <div className="flex flex-col items-center">
                                    <div className="w-12 rounded-t-lg bg-yellow-500 transition-all duration-300" style={{ height: `${mediumPercentage}%` }}></div>
                                    <span className="text-xs sm:text-sm mt-2 font-medium text-center">Medium ({mediumPriority})</span>
                                </div>
                                <div className="flex flex-col items-center">
                                    <div className="w-12 rounded-t-lg bg-green-500 transition-all duration-300" style={{ height: `${lowPercentage}%` }}></div>
                                    <span className="text-xs sm:text-sm mt-2 font-medium text-center">Low ({lowPriority})</span>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };
            
            // Task List Page Component
            const TaskListPage = ({ todos, createConfetti, addTodo, updateTodo, clearCompleted, handleDeleteClick, setCurrentPage }) => {
                const [newTodo, setNewTodo] = useState('');
                const [newPriority, setNewPriority] = useState('Medium');
                const [newDueDate, setNewDueDate] = useState('');
                const [filter, setFilter] = useState('All');
                const [sortBy, setSortBy] = useState('dueDate');
                const [searchQuery, setSearchQuery] = useState('');
                const [pomodoroTime, setPomodoroTime] = useState(1500); // 25 minutes
                const [isRunning, setIsRunning] = useState(false);
                const [isSpeaking, setIsSpeaking] = useState(false);
                const recognitionRef = useRef(null);
                const timerRef = useRef(null);

                useEffect(() => {
                    if (isRunning) {
                        timerRef.current = setInterval(() => {
                            setPomodoroTime(prevTime => {
                                if (prevTime <= 1) {
                                    clearInterval(timerRef.current);
                                    setIsRunning(false);
                                    return 0;
                                }
                                return prevTime - 1;
                            });
                        }, 1000);
                    } else {
                        clearInterval(timerRef.current);
                    }
                    return () => clearInterval(timerRef.current);
                }, [isRunning]);

                const formatTime = (seconds) => {
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
                };
                
                const startPomodoro = () => setIsRunning(true);
                const stopPomodoro = () => setIsRunning(false);
                const resetPomodoro = () => { stopPomodoro(); setPomodoroTime(1500); };
                
                const startVoiceInput = () => {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    if (!SpeechRecognition) {
                        return;
                    }
                    const recognition = new SpeechRecognition();
                    recognition.interimResults = false;
                    recognition.lang = 'en-US';
                    
                    recognition.onstart = () => { setIsSpeaking(true); };
                    recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        setNewTodo(transcript);
                    };
                    recognition.onend = () => { setIsSpeaking(false); };
                    recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        setIsSpeaking(false);
                    };
                    recognition.start();
                    recognitionRef.current = recognition;
                };
                
                const filteredTodos = todos
                    .filter(todo => {
                        if (filter === 'Active') return !todo.completed;
                        if (filter === 'Completed') return todo.completed;
                        return true;
                    })
                    .filter(todo => todo.text.toLowerCase().includes(searchQuery.toLowerCase()))
                    .sort((a, b) => {
                        if (sortBy === 'dueDate') {
                            const dateA = a.dueDate ? new Date(a.dueDate).getTime() : Infinity;
                            const dateB = b.dueDate ? new Date(b.dueDate).getTime() : Infinity;
                            return dateA - dateB;
                        }
                        if (sortBy === 'priority') {
                            const priorityOrder = { High: 3, Medium: 2, Low: 1 };
                            return priorityOrder[b.priority] - priorityOrder[a.priority];
                        }
                        if (sortBy === 'creationDate') {
                            return b.createdAt - a.createdAt;
                        }
                        return 0;
                    });
                
                const handlePrint = () => {
                    const printWindow = window.open('', '', 'height=600,width=800');
                    printWindow.document.write('<html><head><title>To-Do List</title>');
                    printWindow.document.write('<style>body{font-family: Arial, sans-serif; margin: 20px;} ul{list-style-type: none; padding: 0;} li{margin-bottom: 10px; border-bottom: 1px solid #ccc; padding-bottom: 5px;} .completed{text-decoration: line-through; color: #888;} .priority{font-weight: bold; margin-right: 10px;} .date{font-style: italic;}</style>');
                    printWindow.document.write('</head><body>');
                    printWindow.document.write('<h1>My To-Do List</h1>');
                    printWindow.document.write('<ul>');
                    todos.forEach(todo => {
                        printWindow.document.write(`<li class="${todo.completed ? 'completed' : ''}"><span class="priority">${todo.priority}</span> ${todo.text} <span class="date">${todo.dueDate}</span></li>`);
                    });
                    printWindow.document.write('</ul>');
                    printWindow.document.write('</body></html>');
                    printWindow.document.close();
                    printWindow.print();
                };

                const handleExport = () => {
                    const dataStr = JSON.stringify(todos, null, 2);
                    const blob = new Blob([dataStr], { type: "application/json" });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `tasks_${new Date().toISOString().split('T')[0]}.json`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                };

                const handleImport = (e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const importedTodos = JSON.parse(event.target.result);
                            setTodos(importedTodos);
                            showAlert("Tasks imported successfully!");
                        } catch (error) {
                            showAlert("Invalid JSON file.");
                        }
                    };
                    reader.readAsText(file);
                };
                
                const handleAdd = (e) => {
                    addTodo(e, newTodo, newPriority, newDueDate);
                    setNewTodo('');
                    setNewDueDate('');
                }

                return (
                    <>
                        <div className="flex justify-center sm:justify-between items-center mb-6 space-x-2">
                            <button onClick={() => setCurrentPage('dashboard')} className="p-2 rounded-full hidden sm:flex items-center space-x-2 hover:bg-gray-200 dark:hover:bg-gray-700" title="View Dashboard">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6"><path strokeLinecap="round" strokeLinejoin="round" d="M3 13.5l5.25 5.25m5.25-5.25L21 9m-13.5 0l5.25 5.25m-5.25 5.25L21 15" /></svg>
                                <span className="hidden sm:inline">Dashboard</span>
                            </button>
                            <button onClick={() => setCurrentPage('history')} className="p-2 rounded-full hidden sm:flex items-center space-x-2 hover:bg-gray-200 dark:hover:bg-gray-700" title="View History">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6"><path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                <span className="hidden sm:inline">History</span>
                            </button>
                        </div>
                        <div className="flex justify-between items-center mb-6">
                            <button onClick={handleExport} className="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700" title="Export Tasks">
                                <svg xmlns="http://www.w3.org/2d00/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6"><path strokeLinecap="round" strokeLinejoin="round" d="M12 9.75L15 12m0 0l-3 2.25M15 12l-3-2.25M12 9.75V21m-2.75 3h5.5c1.242 0 2.25-1.008 2.25-2.25v-5.5a2.25 2.25 0 00-2.25-2.25h-5.5a2.25 2.25 0 00-2.25 2.25v5.5c0 1.242 1.008 2.25 2.25 2.25zM12 9.75V21" /></svg>
                            </button>
                            <label htmlFor="file-import" className="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 cursor-pointer" title="Import Tasks">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6"><path strokeLinecap="round" strokeLinejoin="round" d="M12 14.25L9.75 12m0 0l-2.25 2.25m2.25-2.25v10.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                <input id="file-import" type="file" className="hidden" onChange={handleImport} accept=".json" />
                            </label>
                            <button onClick={handlePrint} className="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700" title="Print List">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6"><path strokeLinecap="round" strokeLinejoin="round" d="M6 18V21a3 3 0 003 3h6a3 3 0 003-3v-3M3 9v-3h18v3M9 3H7M15 3h-2" /></svg>
                            </button>
                        </div>

                        <div className="text-center mb-6">
                            <div className="text-4xl font-mono">{formatTime(pomodoroTime)}</div>
                            <div className="mt-2 space-x-2">
                                <button onClick={isRunning ? stopPomodoro : startPomodoro} className="px-4 py-2 rounded-full bg-blue-500 text-white hover:bg-blue-600 transition-colors" title={isRunning ? 'Pause Timer' : 'Start Timer'}>{isRunning ? 'Pause' : 'Start'}</button>
                                <button onClick={resetPomodoro} className="px-4 py-2 rounded-full bg-red-500 text-white hover:bg-red-600 transition-colors" title="Reset Timer">Reset</button>
                            </div>
                        </div>

                        <form onSubmit={handleAdd} className="space-y-4 mb-6">
                            <div className="flex items-center space-x-2">
                                <input
                                    type="text"
                                    className="flex-grow p-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 text-gray-800 dark:text-gray-200"
                                    placeholder="Add a new task..."
                                    value={newTodo}
                                    onChange={(e) => setNewTodo(e.target.value)}
                                />
                                <button
                                    type="button"
                                    onClick={startVoiceInput}
                                    className={`p-3 rounded-full ${isSpeaking ? 'bg-red-500 animate-pulse' : 'bg-gray-200 dark:bg-gray-700'} text-gray-800 dark:text-gray-200 transition-colors`}
                                    aria-label="Voice input"
                                    title="Add Task via Voice"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6"><path strokeLinecap="round" strokeLinejoin="round" d="M12 18.75a6 6 0 006-6v-1.5a6 6 0 00-6-6v1.5a4.5 4.5 0 014.5 4.5v1.5a4.5 4.5 0 01-4.5 4.5zM12 18.75v3.75m6-3.75c0-1.564-.4-3.033-1.083-4.341m-4.502 4.341c-.683-.243-1.391-.359-2.098-.359s-1.415.116-2.098.359m-4.502-4.341c-.683.243-1.391.359-2.098.359s-1.415-.116-2.098-.359" /></svg>
                                </button>
                                <button type="submit" className="p-3 bg-blue-600 text-white rounded-xl shadow-md hover:bg-blue-700 transition-all duration-200" title="Add Task">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6"><path strokeLinecap="round" strokeLinejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                                </button>
                            </div>
                            <div className="grid grid-cols-2 gap-2">
                                <select value={newPriority} onChange={(e) => setNewPriority(e.target.value)} className="p-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 text-gray-800 dark:text-gray-200">
                                    <option value="High">High Priority</option>
                                    <option value="Medium">Medium Priority</option>
                                    <option value="Low">Low Priority</option>
                                </select>
                                <input type="date" value={newDueDate} onChange={(e) => setNewDueDate(e.target.value)} className="p-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 text-gray-800 dark:text-gray-200" />
                            </div>
                        </form>

                        <div className="flex flex-col sm:flex-row items-center justify-between space-y-2 sm:space-y-0 sm:space-x-4 mb-6">
                            <div className="flex space-x-2">
                                {['All', 'Active', 'Completed'].map(f => (
                                    <button key={f} onClick={() => setFilter(f)} className={`px-4 py-2 rounded-full font-semibold transition-colors duration-200 ${filter === f ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700 dark:bg-gray-700 dark:text-gray-300 hover:bg-blue-100 dark:hover:bg-blue-800'}`} title={`Filter by ${f}`}>{f}</button>
                                ))}
                            </div>
                            <div className="flex items-center space-x-2">
                                <span className="text-sm font-semibold text-gray-600 dark:text-gray-400">Sort By:</span>
                                <select value={sortBy} onChange={(e) => setSortBy(e.target.value)} className="px-3 py-2 rounded-xl bg-gray-200 dark:bg-gray-700 border-none focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 text-gray-800 dark:text-gray-200">
                                    <option value="dueDate">Due Date</option>
                                    <option value="priority">Priority</option>
                                    <option value="creationDate">Creation Date</option>
                                </select>
                            </div>
                        </div>

                        <input type="text" className="w-full p-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 mb-6 text-gray-800 dark:text-gray-200" placeholder="Search tasks..." value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} />
                        
                        <ul className="space-y-4">
                            {todos.length === 0 ? (<p className="text-center text-gray-500 italic">No tasks yet. Add one above!</p>) : (
                                filteredTodos.length === 0 ? (<p className="text-center text-gray-500 italic">No tasks match your criteria.</p>) : (
                                    filteredTodos.map(todo => (
                                        <li key={todo.id} className={`p-4 rounded-xl shadow-sm transition-all duration-200 hover:shadow-md ${theme === 'dark' ? 'bg-gray-700' : theme === 'grey' ? 'bg-zinc-700' : 'bg-gray-50'}`}>
                                            <div className="flex items-center justify-between">
                                                <div className="flex-grow flex flex-col space-y-1">
                                                    <div className={`text-lg font-medium break-words transition-colors ${todo.completed ? 'line-through text-gray-400 dark:text-gray-500' : 'text-gray-700 dark:text-gray-200'}`}>{todo.text}</div>
                                                    <div className="flex items-center space-x-2 text-sm text-gray-500 dark:text-gray-400">
                                                        <span className={`px-2 py-0.5 rounded-full text-xs font-semibold text-white ${todo.priority === 'High' ? 'bg-red-500' : todo.priority === 'Medium' ? 'bg-yellow-500' : 'bg-green-500'}`}>{todo.priority}</span>
                                                        {todo.dueDate && (<span className={`text-xs ${new Date(todo.dueDate) < new Date() && !todo.completed ? 'text-red-500 font-bold' : ''}`}>Due: {todo.dueDate}</span>)}
                                                    </div>
                                                </div>
                                                <div className="flex items-center space-x-2 mt-4 sm:mt-0 sm:ml-4">
                                                    <button onClick={() => {
                                                        updateTodo(todo.id, { completed: !todo.completed });
                                                        if (!todo.completed) createConfetti(100);
                                                    }} className="p-2 text-green-500 rounded-full hover:bg-green-100 dark:hover:bg-green-800 transition-colors duration-200" aria-label="Mark as complete" title="Toggle Completion"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-5 h-5"><path strokeLinecap="round" strokeLinejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg></button>
                                                    <button onClick={() => handleDeleteClick(todo.id)} className="p-2 text-red-500 rounded-full hover:bg-red-100 dark:hover:bg-red-800 transition-colors duration-200" aria-label="Delete task" title="Delete Task"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-5 h-5"><path strokeLinecap="round" strokeLinejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.13h-4.633a2.25 2.25 0 01-2.244-2.13L5.59 6.75m1.588-.354c.24-.047.48-.096.72-.146m-.72.146a.75.75 0 01-.194-.282m1.077-.282a.75.75 0 01.194.282m-1.077-.282a.75.75 0 00-1.096.398l-1.636 4.757m.657-4.757a.75.75 0 00-1.096-.398m-1.636-4.757a.75.75 0 00-.547-.197" /></svg></button>
                                                </div>
                                            </div>
                                        </li>
                                    ))
                                )
                            )}
                        </ul>

                        {todos.length > 0 && todos.some(todo => todo.completed) && (
                            <div className="mt-6 flex justify-center">
                                <button onClick={clearCompleted} className="px-4 py-2 text-sm font-semibold rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-red-100 dark:hover:bg-red-800 transition-all duration-200" title="Clear All Completed Tasks">Clear Completed Tasks</button>
                            </div>
                        )}
                    </>
                );
            };
            
            // History Page Component
            const HistoryPage = ({ todos }) => {
                const completedTasks = todos.filter(t => t.completed).sort((a,b) => b.createdAt - a.createdAt);
                
                return (
                    <div className="space-y-6">
                        <h2 className="text-3xl font-bold text-center">Task History</h2>
                        {completedTasks.length > 0 ? (
                            <>
                                <ul className="space-y-4">
                                    {completedTasks.map(todo => (
                                        <li key={todo.id} className={`p-4 rounded-xl shadow-sm ${theme === 'dark' ? 'bg-gray-700 text-gray-200' : theme === 'grey' ? 'bg-zinc-700 text-gray-200' : 'bg-gray-50 text-gray-800'}`}>
                                            <p className="line-through text-gray-500 dark:text-gray-400">{todo.text}</p>
                                            <p className="text-sm text-gray-400 dark:text-gray-500 mt-1">Completed on {new Date(todo.createdAt).toLocaleDateString()}</p>
                                        </li>
                                    ))}
                                </ul>
                            </>
                        ) : (
                            <p className="text-center text-gray-500 italic">No completed tasks in history.</p>
                        )}
                    </div>
                );
            };

            // Drawing App Component
            const DrawingApp = () => {
                const canvasRef = useRef(null);
                const [isDrawing, setIsDrawing] = useState(false);
                const [brushColor, setBrushColor] = useState('#000000');
                const [brushSize, setBrushSize] = useState(5);
                const lastPos = useRef({ x: 0, y: 0 });

                useEffect(() => {
                    const canvas = canvasRef.current;
                    const ctx = canvas.getContext('2d');
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.strokeStyle = brushColor;
                    ctx.lineWidth = brushSize;
                }, [brushColor, brushSize]);

                const startDrawing = (e) => {
                    setIsDrawing(true);
                    const { offsetX, offsetY } = e.nativeEvent;
                    lastPos.current = { x: offsetX, y: offsetY };
                };

                const draw = (e) => {
                    if (!isDrawing) return;
                    const canvas = canvasRef.current;
                    const ctx = canvas.getContext('2d');
                    const { offsetX, offsetY } = e.nativeEvent;
                    ctx.beginPath();
                    ctx.moveTo(lastPos.current.x, lastPos.current.y);
                    ctx.lineTo(offsetX, offsetY);
                    ctx.stroke();
                    lastPos.current = { x: offsetX, y: offsetY };
                };

                const stopDrawing = () => {
                    setIsDrawing(false);
                };
                
                const clearCanvas = () => {
                    const canvas = canvasRef.current;
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }

                return (
                    <div className="space-y-4">
                        <h2 className="text-3xl font-bold text-center">Drawing App</h2>
                        <div className="flex justify-center space-x-2">
                            <input type="color" value={brushColor} onChange={(e) => setBrushColor(e.target.value)} title="Change brush color" />
                            <input type="range" min="1" max="20" value={brushSize} onChange={(e) => setBrushSize(e.target.value)} title="Change brush size" />
                            <button onClick={clearCanvas} className="p-2 rounded-full bg-red-500 text-white hover:bg-red-600 transition-colors" title="Clear Canvas">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6"><path strokeLinecap="round" strokeLinejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.13h-4.633a2.25 2.25 0 01-2.244-2.13L5.59 6.75m1.588-.354c.24-.047.48-.096.72-.146m-.72.146a.75.75 0 01-.194-.282m1.077-.282a.75.75 0 01.194.282m-1.077-.282a.75.75 0 00-1.096.398l-1.636 4.757m.657-4.757a.75.75 0 00-1.096-.398m-1.636-4.757a.75.75 0 00-.547-.197" /></svg>
                            </button>
                        </div>
                        <canvas ref={canvasRef} width="400" height="400" className="w-full h-80 sm:h-96 border rounded-xl shadow-md cursor-crosshair bg-white" onMouseDown={startDrawing} onMouseMove={draw} onMouseUp={stopDrawing} onMouseLeave={stopDrawing}></canvas>
                    </div>
                );
            };

            // Unit Converter Component
            const ConverterApp = () => {
                const [inputValue, setInputValue] = useState('');
                const [inputUnit, setInputUnit] = useState('meters');
                const [outputUnit, setOutputUnit] = useState('feet');
                const [outputValue, setOutputValue] = useState('');

                const units = {
                    length: ['meters', 'feet', 'inches'],
                    weight: ['kg', 'pounds', 'grams'],
                    temperature: ['celsius', 'fahrenheit', 'kelvin']
                };

                const convert = (value, fromUnit, toUnit) => {
                    const conversions = {
                        'meters-feet': (val) => val * 3.28084,
                        'meters-inches': (val) => val * 39.3701,
                        'feet-meters': (val) => val / 3.28084,
                        'feet-inches': (val) => val * 12,
                        'inches-meters': (val) => val / 39.3701,
                        'inches-feet': (val) => val / 12,

                        'kg-pounds': (val) => val * 2.20462,
                        'kg-grams': (val) => val * 1000,
                        'pounds-kg': (val) => val / 2.20462,
                        'pounds-grams': (val) => val * 453.592,
                        'grams-kg': (val) => val / 1000,
                        'grams-pounds': (val) => val / 453.592,

                        'celsius-fahrenheit': (val) => (val * 9/5) + 32,
                        'celsius-kelvin': (val) => val + 273.15,
                        'fahrenheit-celsius': (val) => (val - 32) * 5/9,
                        'fahrenheit-kelvin': (val) => (val - 32) * 5/9 + 273.15,
                        'kelvin-celsius': (val) => val - 273.15,
                        'kelvin-fahrenheit': (val) => (val - 273.15) * 9/5 + 32
                    };
                    return conversions[`${fromUnit}-${toUnit}`]?.(value) || value;
                };

                useEffect(() => {
                    const floatValue = parseFloat(inputValue);
                    if (!isNaN(floatValue)) {
                        setOutputValue(convert(floatValue, inputUnit, outputUnit).toFixed(2));
                    } else {
                        setOutputValue('');
                    }
                }, [inputValue, inputUnit, outputUnit]);

                const handleInputChange = (e) => {
                    setInputValue(e.target.value);
                };

                const getUnitType = (unit) => {
                    for (const type in units) {
                        if (units[type].includes(unit)) {
                            return type;
                        }
                    }
                    return 'length';
                };

                const handleUnitChange = (unit, type) => {
                    const currentType = getUnitType(inputUnit);
                    if (currentType !== getUnitType(unit)) {
                        setInputUnit(unit);
                        setOutputUnit(units[getUnitType(unit)][1]);
                    } else {
                        setInputUnit(unit);
                    }
                };

                return (
                    <div className="space-y-6">
                        <h2 className="text-3xl font-bold text-center">Unit Converter</h2>
                        <div className="space-y-4">
                            <div className="p-4 rounded-xl bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200">
                                <label className="block text-sm font-semibold mb-2">Input</label>
                                <input type="number" value={inputValue} onChange={handleInputChange} className="w-full p-2 rounded-lg bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200" placeholder="Enter value" />
                                <div className="mt-2 flex justify-between space-x-2">
                                    {units[getUnitType(inputUnit)].map(unit => (
                                        <button key={unit} onClick={() => setInputUnit(unit)} className={`px-3 py-1 text-sm rounded-full ${inputUnit === unit ? 'bg-blue-500 text-white' : 'bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-gray-300'}`}>{unit}</button>
                                    ))}
                                </div>
                            </div>
                            <div className="p-4 rounded-xl bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200">
                                <label className="block text-sm font-semibold mb-2">Output</label>
                                <input type="text" value={outputValue} readOnly className="w-full p-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-200" />
                                <div className="mt-2 flex justify-between space-x-2">
                                    {units[getUnitType(inputUnit)].map(unit => (
                                        <button key={unit} onClick={() => setOutputUnit(unit)} className={`px-3 py-1 text-sm rounded-full ${outputUnit === unit ? 'bg-blue-500 text-white' : 'bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-gray-300'}`}>{unit}</button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };
            
            const container = document.getElementById('root');
            const root = createRoot(container);
            root.render(<App />);
        })();
    </script>
</body>
</html>
